<ion-header>
  <ion-navbar>
    <ion-title>
      My Billfold
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-item-group>
    <ion-item-divider color="light"><h2>Total: {{total}}</h2></ion-item-divider>
    <div *ngFor="let cost of registered">
      <ion-item ion-item small color="secondary" class="cost-add" *ngIf="cost.plus == 1">
        <ion-icon name="add"></ion-icon>
        <span class="cost">${{ cost.quantity }}</span>
      </ion-item> 
      <ion-item ion-item small color="danger" class="cost-remove" *ngIf="cost.plus != 1">
        <ion-icon name="remove"></ion-icon>
        <span class="cost">${{ cost.quantity }}</span>
      </ion-item> 
    </div>
  </ion-item-group>
</ion-content>1

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block color="secondary" (click)="showAddModifier($event)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="danger" (click)="showRemoveModifier($event)">
            <ion-icon name="remove"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
